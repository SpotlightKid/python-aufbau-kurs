{% extends "base.html" %}
{% block content %}
<h3>Add Entry</h3>
<form method="post" action="{{ url_for('add_entry') }}">
    <input name="project" placeholder="Project">
    <input name="description" placeholder="Description" required>
    <input name="start" type="time" placeholder="Start" required>
    <input name="end" type="time" placeholder="Ende" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<h2>{{ title }}</h2>
<table class="table">
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Action</th>
    </tr>
    {% for entry in entries %}
    <tr>
        <td>{{ entry.project }}</td>
        <td>{{ entry.description }}</td>
        <td>{{ entry.start }}</td>
        <td>{{ entry.end }}</td>
        <td>
            <a href="{{ url_for('show_entry', entry_id=entry.id) }}">JSON</a>
            <form action="{{ url_for('delete_entry', entry_id=entry.id) }}"
                  method="post" style="display:inline;">
                <button class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
